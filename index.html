<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="favicon.png" type="image/gif">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <title>Calculator</title>
</head>

<body>
    <div class="container-fluid main-body">
        <div class="row display">
            <h3 id="display">123456</h3>
        </div>
        <div class="buttons">
            <div class="row">
                <button type="button" class="col btn btn-primary btn1" id="btn-p">+</button>
                <button type="button" class="col btn btn-primary btn1" id="btn-m">-</button>
                <button type="button" class="col btn btn-primary btn1" id="btn-mul">×</button>
                <button type="button" class="col btn btn-primary btn1" id="btn-d">÷</button>
            </div>
            <div class="row">
                <button type="button" class="col btn btn-primary text-secondary btn2" id="btn-7">7</button>
                <button type="button" class="col btn btn-primary text-secondary btn2" id="btn-8">8</button>
                <button type="button" class="col btn btn-primary text-secondary btn2" id="btn-9">9</button>
                <button type="button" class="col btn btn-primary btn1" id="btn-b">⇦</button>
            </div>
            <div class="row">
                <button type="button" class="col btn btn-primary text-secondary btn2" id="btn-4">4</button>
                <button type="button" class="col btn btn-primary text-secondary btn2" id="btn-5">5</button>
                <button type="button" class="col btn btn-primary text-secondary btn2" id="btn-6">6</button>
                <button type="button" class="col btn btn-primary btn1" id="btn-c">c</button>
            </div>
            <div class="row">
                <button type="button" class="col btn btn-primary text-secondary btn2" id="btn-1">1</button>
                <button type="button" class="col btn btn-primary text-secondary btn2" id="btn-2">2</button>
                <button type="button" class="col btn btn-primary text-secondary btn2" id="btn-3">3</button>
                <button type="button" class="col btn btn-primary btn1" id="btn-per">%</button>
            </div>
            <div class="row">
                <button type="button" class="col btn btn-primary text-secondary btn2" id="btn-0">0</button>
                <button type="button" class="col btn btn-primary text-secondary btn2" id="btn-dot">•</button>
                <button type="button" class="col-6 btn btn-primary btn1" id="btn-e">=</button>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="app.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body></html>
